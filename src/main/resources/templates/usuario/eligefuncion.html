<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="includes/head.html :: head">MIMESIS</head>
    <body>
        <header th:replace="includes/navbar.html :: navbar(option='Funciones')" id="header" class="d-flex align-items-center">
        </header>
        <div class="container">
            <div class="row" >
                <div class="col-xl">
                    <p class="title" th:text="${sede.nombre + ' ' + obra.nombre}"></p>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <table class="table">
                        <thead class="thead-dark">
                            <tr>
                                <th style="text-align: center;" scope="col">#</th>
                                <th style="text-align: center;" scope="col">Fecha</th>
                                <th style="text-align: center;" scope="col">Hora inicio</th>
                                <th style="text-align: center;" scope="col">Hora Fin</th>
                                <th style="text-align: center;" scope="col">Costo</th>
                                <th style="text-align: center;" scope="col">Boletos disponibles</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="funcion,i : ${listaFunciones}">
                                <th style="text-align:center;" th:text="${i.index + 1}" ></th>
                                <td style="text-align: center;" th:text="${funcion.getFecha()}"></td>
                                <td style="text-align: center;" th:text="${funcion.getHorainicio()}"></td>
                                <td style="text-align: center;" th:text="${funcion.getHorafin()}"></td>
                                <td style="text-align: center;" th:text="${funcion.getCosto()}"></td>
                                <td style="text-align: center;" th:text="${funcion.getBoletos()}"></td>
                                <td style="text-align: center;">
                                <form method="post" th:action="@{/carrito/funcion}">
                                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                    Seleccionar
                                </button>

                                    <!-- Modal -->
                                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="exampleModalLabel">Selecciona la cantidad de boletos a comprar</h5>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body">
                                                    <input class="form-control" type="number" th:max="${funcion.getBoletos()}" min="1" name="cantidad">
                                                    <input class="form-control" type="hidden" name="funcion" th:value="${funcion.getIdfuncion()}">
                                                    <input class="form-control" type="hidden" name="boletos" th:value="${funcion.getBoletos()}">
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                                    <button type="submit" class="btn btn-primary">Confirmar</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <footer th:replace="includes/footer.html :: footer"></footer>
    </body>
</html>
