<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="includes/head.html :: head">MIMESIS</head>
<body>
    <header th:replace="includes/navbar.html :: navbar(option='Actores')"></header>
    <main>
        <h1 class="title">Actores</h1>

        <div class="album py-5">
            <div class="container">
                <form class="form-group mb-3" method="post" th:action="@{/actores/buscar}">
                    <div class="row">
                        <div class="col-10">
                            <input class="form-control" placeholder="Texto a buscar" name="search" >
                        </div>
                        <div class="col">
                            <button class="btn btn-outline-primary" type="submit">Buscar</button>
                            <a class="btn btn-outline-danger ml-2" th:href="@{/actores}">Limpiar</a>
                        </div>
                    </div>
                </form>
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                    <div class="col" th:each="actor : ${listaActores}">
                        <div class="card shadow-sm">
                            <div class="text-center">
                                <h2 th:text="${actor.nombre}"></h2>
                            </div>
                            <img th:src="@{img/actor.png}">
                            <div class="card-body">
                                <div class="text-center">
                                    <p class="card-text" th:text="|Correo: ${actor.correo}|"></p>
                                    <p class="card-text" th:text="|Telefono: ${actor.telefono}|"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


<footer th:replace="includes/footer.html :: footer"></footer>
</body>
</html>
