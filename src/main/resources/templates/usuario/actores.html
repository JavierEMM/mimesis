<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="includes/head.html :: head">MIMESIS</head>
<body>
    <div class="container">
        <header th:replace="includes/navbar.html :: navbar(option='Actores')"></header>
        <div class="row title-page">
            <h1 class="text-page">Actores</h1>
            <h4 class="text-page">Conoce a los actores que interpretan nuestras obras</h4>
        </div>
        <div class="form-buscador">
            <form class="form-group" method="post" th:action="@{/actores/buscar}">
                <div class="row">
                    <div class="col-md-10">
                        <input class="form-control" placeholder="¿Qué actor desea buscar?" name="search">
                    </div>
                    <div class="col-lg-2 d-flex justify-content-center">
                        <button class="btn btn-outline-primary" type="submit">Buscar</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="row subtitle-page">
            <h2 class="text-page">nuestros actores</h2>
        </div>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3 contenido-pagination">
            <div class="col actor-sep" th:each="actor : ${listaActores}">
                <div class="contenido">
                    <div class="row actor-page">
                        <div class="col">
                            <img class="actor-image" th:src="@{|/actores/${actor.getId()}|}">
                        </div>
                        <div class="col">
                            <div class="row actor-row1">
                                <div class="col">
                                    <h2 class="actor-title" th:text="${actor.nombre+' '+actor.apellido}"></h2>
                                    <div class="actor-title1">
                                        <div class="actor-mail">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-mail" width="32" height="32" viewBox="0 0 24 24" stroke-width="1.5" stroke="#f82249" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                                <rect x="3" y="5" width="18" height="14" rx="2" />
                                                <polyline points="3 7 12 13 21 7" />
                                            </svg>
                                            <h2  th:text="${actor.correo}">
                                            </h2>
                                        </div>
                                        <div class="actor-tel">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-phone-call" width="32" height="32" viewBox="0 0 24 24" stroke-width="1.5" stroke="#f82249" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                                <path d="M5 4h4l2 5l-2.5 1.5a11 11 0 0 0 5 5l1.5 -2.5l5 2v4a2 2 0 0 1 -2 2a16 16 0 0 1 -15 -15a2 2 0 0 1 2 -2" />
                                                <path d="M15 7a2 2 0 0 1 2 2" />
                                                <path d="M15 3a6 6 0 0 1 6 6" />
                                            </svg>
                                            <h2  th:text="${actor.telefono}">
                                            </h2>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row actor-row2">
                                <div class="col">
                                    <h2 class="actor-foot" th:text="${actor.valido == true ? 'Disponible' : ' No Disponible' }"></h2>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="pages">
        </div>
        <footer th:replace="includes/footer.html :: footer"></footer>
    </div>
</body>
</html>
