<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="includes/head.html :: head">MIMESIS</head>
    <body>
        <header th:replace="includes/navbar.html :: navbar(option='Teatros')"></header>
        <div class='container container-app'>
            <div id="content">
                <main>
                    <br>
                    <div class="page-header text-center">
                        <h1 class="mayus">Teatros</h1>
                    </div>
                    <br>
                    <div class="container-fluid">
                    <form class="form-group mb-3" method="post" th:action="@{/teatros/buscar}">
                        <div class="row">
                            <div class="col-10">
                                <input class="form-control" placeholder="Texto a buscar" name="search" >
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-primary" type="submit">Buscar</button>
                                <a class="btn btn-outline-danger ml-2" th:href="@{/teatros}">Limpiar</a>
                            </div>
                        </div>
                    </form>
                        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                            <div class="col" th:each="teatro : ${listaTeatros}">
                                <div class="card shadow-sm header-display">
                                    <img class="im-image" th:src="@{|/teatros/${teatro.id}|}">
                                    <div class="card-body text-center">
                                        <p th:text="${teatro.nombre}"></p>
                                        <p th:text="${teatro.ubicacion}" class="card-text"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    <footer th:replace="includes/footer.html :: footer"></footer>
    </body>
</html>
