<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="includes/head.html :: head">MIMESIS</head>
<body>
        <header th:replace="includes/navbar.html :: navbar(option ='Funciones')"></header>
    <main>
        <br>
        <div class="page-header text-center">
            <h1>Obras</h1>
        </div>
        <br>

        <div class="container">
            <form class="form-group mb-3" method="post" th:action="@{/funciones/buscar}">
                <div class="row">
                    <div class="col-10">
                        <input class="form-control" placeholder="Texto a buscar" name="search">
                    </div>
                    <div class="col">
                        <button class="btn btn-outline-primary" type="submit">Buscar</button>
                        <a class="btn btn-outline-danger ml-2" th:href="@{/funciones}">Limpiar</a>
                    </div>
                </div>
            </form>

            <table class="table table-striped" id="funciones">
                <thead>
                <tr>
                    <th></th>
                    <th style="width: 18%">Nombre</th>
                        <th style="width: 32%">Restriccion de edad</th>
                        <th class="text-center"></th>
                        <th class="text-center"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="funcion : ${listaObras}">
                        <th></th>
                    <!--    <td><img th:src="${""}" style="height: 100px ;width: 70px"></td> -->
                        <td th:text="${funcion.nombre}"></td>
                        <td></td>
                        <td><a class="btn btn-primary">Detalles</a></td>
                        <td><a class="btn btn-danger">Reservar</a></td>
                    </tr>
                    </tbody>
                </table>
        </div>
    </main>
        <script src="https://code.jquery.com/jquery-3.5.1.js"

                crossorigin="anonymous">
        </script>

        <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"
                crossorigin="anonymous">
        </script>

        <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"
                crossorigin="anonymous">
        </script>
        <script>
            $(document).ready( function () {
                $('#funciones').DataTable({
                    language: {
                        processing: "Tratamiento en curso...",
                        infoEmpty: "No existen datos.",
                        loadingRecords: "Cargando...",
                        zeroRecords: "No se encontraron datos con tu busqueda",
                        emptyTable: "No hay datos disponibles en la tabla.",
                        lengthMenu: "",
                        info: "",
                        infoEmpty: "",
                        infoFiltered: "(filtrado de _MAX_ elementos en total)",
                        infoPostFix: "",
                        paginate: {
                            first: "Primero",
                            previous: "Anterior",
                            next: "Siguiente",
                            last: "Ultimo"
                        },
                        aria: {
                            sortAscending: ": active para ordenar la columna en orden ascendente",
                            sortDescending: ": active para ordenar la columna en orden descendente"
                        }
                    },
                    scrollY: 350,
                    lengthMenu: [ [5, 10, -1], [5, 10, "All"] ],
                    "searching": false,
                    "ordering": false,
                });
            } );
        </script>


<footer th:replace="includes/footer.html :: footer"></footer>
</body>
</html>
