<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="includes/head.html :: head">MIMESIS</head>
<body>

    <header th:replace="includes/navbar.html :: navbar(option='Directores')"></header>
    <main>
        <br>
        <div class="page-header text-center">
            <h1>Directores</h1>
        </div>
        <br>
            <div class="container">
                <form class="form-group mb-3" method="post" th:action="@{/directores/buscar}">
                    <div class="row">
                        <div class="col-10">
                            <input class="form-control" placeholder="Texto a buscar" name="search" >
                        </div>
                        <div class="col">
                            <button class="btn btn-outline-primary" type="submit">Buscar</button>
                            <a class="btn btn-outline-danger ml-2" th:href="@{/directores}">Limpiar</a>
                        </div>
                    </div>
                </form>
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                    <div class="col" th:each="director : ${listaDirectores}">
                        <div class="card shadow-sm">
                            <img th:src="${director.foto}" style="height: 100px ;width: 70px">
                            <div class="card-body text-center">
                                <p th:text="${director.nombre}"></p>
                                <p th:text="${director.correo}" class="card-text"></p>
                                <p th:text="${director.telefono}" class="card-text"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.js"

            crossorigin="anonymous">
    </script>

    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"
            crossorigin="anonymous">
    </script>

    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"
            crossorigin="anonymous">
    </script>
    <script>
        $(document).ready( function () {
            $('#directores').DataTable({
                language: {
                    processing: "Tratamiento en curso...",
                    infoEmpty: "No existen datos.",
                    loadingRecords: "Cargando...",
                    zeroRecords: "No se encontraron datos con tu busqueda",
                    emptyTable: "No hay datos disponibles en la tabla.",
                    lengthMenu: "",
                    info: "",
                    infoEmpty: "",
                    infoFiltered: "(filtrado de _MAX_ elementos en total)",
                    infoPostFix: "",
                    paginate: {
                        first: "Primero",
                        previous: "Anterior",
                        next: "Siguiente",
                        last: "Ultimo"
                    },
                    aria: {
                        sortAscending: ": active para ordenar la columna en orden ascendente",
                        sortDescending: ": active para ordenar la columna en orden descendente"
                    }
                },
                scrollY: 350,
                lengthMenu: [ [5, 10, -1], [5, 10, "All"] ],
                "searching": false,
                "ordering": false,
            });
        } );
    </script>


<footer th:replace="includes/footer.html :: footer"></footer>
</body>
</html>
