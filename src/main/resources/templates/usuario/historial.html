<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="includes/head.html :: head">MIMESIS</head>
<body>
<header th:replace="includes/navbar.html :: navbar(option='Historial')" id="header" class="d-flex align-items-center">
</header>
<div class='container container-app'>
    <main>
        <br>
        <div class="page-header text-center">
            <h1 class="mayus">HISTORIAL DE FUNCIONES</h1>
        </div>
        <form class="form-group mb-3" method="get" th:action="@{/historial}">
            <div class="row">
                <div class="col-3 mt-4">
                    <input type="text" class="form-control" placeholder="Texto a buscar" name="search" >

                </div>
                <div class="col-2">
                    <label for="fechainicio" class="letter">Fecha Inicio</label>
                    <input id="fechainicio" class="form-control" type="date" name="FechaInicio"/>
                </div>
                <div class="col-2">
                    <label for="fechafin" class="letter">Fecha Fin</label>
                    <input id="fechafin" class="form-control" type="date" name="FechaFin"/>
                </div>
                <div class="col-2 mt-4">

                    <select id="searchby" class="form-select" name="categoria" >
                        <option value="Nombre">Funcion</option>
                        <option value="Sede">Sede</option>
                        <option value="Asistido">Asistido</option>
                        <option value="Pendiente">Pendiente</option>
                        <option value="Fecha">Fecha</option>
                    </select>
                </div>
                <div class="col mt-4">
                    <button class="btn btn-outline-primary" type="submit">Buscar</button>
                    <a class="btn btn-outline-danger ml-2" th:href="@{/historial}">Limpiar</a>
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col">
                <div class="alert" th:classappend="${alerta}" th:if="${reserva != null}" th:text="${reserva}"></div>
                <table id="historial" class="table table-stripped">
                    <thead class="thead-dark">
                    <tr>
                        <th style="text-align: center;" scope="col" ><i class="bi bi-arrow-down-up"></i></th>
                        <th style="text-align: center;" scope="col">Funcion</th>
                        <th style="text-align: center;" scope="col">Sede</th>
                        <th style="text-align: center;" scope="col">Sala</th>
                        <th style="text-align: center;" scope="col" >Fecha<i class="bi bi-arrow-down-up"></i></th>
                        <th style="text-align: center;" scope="col" >Hora Inicio</th>
                        <th style="text-align: center;" scope="col" >Hora Fin</th>
                        <th style="text-align: center;" scope="col" >#Tickets</th>
                        <th style="text-align: center;" scope="col" >Costo</th>
                        <th style="text-align: center;" scope="col" >Estado de la Función</th>
                        <th style="text-align: center;" scope="col">Calificacion</th>
                        <th></th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="funcion,i : ${listaHistorial}">
                        <td style="text-align: center;" th:text="${i.index + 1}"></td>
                        <td style="text-align: center;" th:text="${funcion.getFuncion().getIdobra().nombre}"></td>
                        <td style="text-align: center;" th:text="${funcion.getFuncion().getIdsala().getIdsede().getNombre()}"></td>
                        <td style="text-align: center;" th:text="${funcion.getFuncion().getIdsala().getNombre()}"></td>
                        <td style="text-align: center;" th:text="${funcion.getFuncion().fecha}"></td>
                        <td style="text-align: center;" th:text="${funcion.getFuncion().horainicio}"></td>
                        <td style="text-align: center;" th:text="${funcion.getFuncion().horafin}"></td>
                        <td style="text-align: center;" th:text="${funcion.getCantidad()}"></td>
                        <td style="text-align: center;" th:text="${funcion.getCostoTotal()}"></td>
                        <td th:text="${funcion.getBoletoValido() ? 'Pendiente' : 'Asistido'}" style="text-align: center;"></td>
                        <td>
                            <a th:if="${!funcion.getBoletoValido() && funcion.getCalificacions().size() == 0}" class="btn btn-outline-success flex-shrink-0" th:href="@{'/calificacion' + '?idfuncion='+ ${funcion.getFuncion().id}
                            + '&idobras='+ ${funcion.getFuncion().getIdobra().id} + '&directorid='+ ${funcion.getFuncion().getIddirector().id}}">
                                Calificacion
                            </a>
                            <label th:if="${funcion.getCalificacions().size() != 0}"> Usted ya califico esta función</label>
                        </td>
                        <td>
                            <form th:if="${funcion.validar}"  method="post" th:action="@{'/borrarboleto?idfuncion='+${funcion.getFuncion().id}}">
                                <button  onclick="return confirm('¿Esta seguro que desea cancelar la compra de esta función?')"  class="btn btn-outline-danger flex-shrink-0" type="submit">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.js"
        crossorigin="anonymous">
</script>

<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"
        crossorigin="anonymous">
</script>

<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"
        crossorigin="anonymous">
</script>

<script>
    $(document).ready( function () {
        $('#historial').DataTable({
            language: {
                processing: "Tratamiento en curso...",
                infoEmpty: "No existen datos.",
                loadingRecords: "Cargando...",
                zeroRecords: "No se encontraron datos con tu busqueda",
                emptyTable: "No hay datos disponibles en la tabla.",
                lengthMenu: "",
                info: "",
                infoEmpty: "No existen datos.",
                infoFiltered: "(filtrado de _MAX_ elementos en total)",
                infoPostFix: "",
                paginate: {
                    first: "Primero",
                    previous: "Anterior",
                    next: "Siguiente",
                    last: "Ultimo"
                },
                aria: {
                    sortAscending: ": active para ordenar la columna en orden ascendente",
                    sortDescending: ": active para ordenar la columna en orden descendente"
                }
            },
            scrollY: 300,
            lengthMenu: [ [5, 10, -1], [5, 10, "All"] ],
            "searching": false,
            "ordering": true,
        });
    } );
</script>
<footer th:replace="includes/footer.html :: footer"></footer>
</body>
</html>
