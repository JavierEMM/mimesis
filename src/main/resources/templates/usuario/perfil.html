<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
        <head th:replace="includes/head.html :: head">MIMESIS</head>
    </head>
    <body>
        <div class="container">
            <header th:replace="includes/navbar.html :: navbar(option = 'Principal')">
            </header>
            <div class="row title-page">
                <h1 class="text-page">Mi perfil</h1>
                <h4 class="text-page">Informaci√≥n personal</h4>
            </div>
            <div class="d-flex justify-content-center align-items-center" style="padding: 20px;">
                <div class="row page-perfil">
                    <div class="col-5" style="padding: 0;">
                        <img class="perfil-img" th:if="${cliente.fotoperfil!=null}"
                             th:src="@{|image/${cliente.id}|}">
                        <img class="perfil-img" th:if="${cliente.fotoperfil==null}"
                             th:src="@{img/noimage.png}">
                    </div>
                    <div class="col-7">
                        <div class="row">
                            <div class="col">
                                <div class="row row1">
                                    <div class="col perfil-info-primary">
                                        <h2 class="perfil-info" th:text="${cliente.nombre+' '+cliente.apellido}">Juan Perez</h2>
                                    </div>
                                </div>
                                <div class="row row1">
                                    <div class="col perfil-info-secondary">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-id" width="32" height="32" viewBox="0 0 24 24" stroke-width="1.5" stroke="#f82249" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                            <rect x="3" y="4" width="18" height="16" rx="3" />
                                            <circle cx="9" cy="10" r="2" />
                                            <line x1="15" y1="8" x2="17" y2="8" />
                                            <line x1="15" y1="12" x2="17" y2="12" />
                                            <line x1="7" y1="16" x2="17" y2="16" />
                                        </svg>
                                        <h2 class="perfil-info" th:text="${cliente.dni}">
                                        </h2>
                                    </div>
                                </div>
                                <div class="row row1">
                                    <div class="col perfil-info-secondary">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-mail" width="32" height="32" viewBox="0 0 24 24" stroke-width="1.5" stroke="#f82249" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                            <rect x="3" y="5" width="18" height="14" rx="2" />
                                            <polyline points="3 7 12 13 21 7" />
                                        </svg>
                                        <h2 class="perfil-info" th:text="${cliente.correo}">
                                        </h2>
                                    </div>
                                </div>
                                <div class="row row1">
                                    <div class="col perfil-info-secondary">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-phone" width="32" height="32" viewBox="0 0 24 24" stroke-width="1.5" stroke="#f82249" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                            <path d="M5 4h4l2 5l-2.5 1.5a11 11 0 0 0 5 5l1.5 -2.5l5 2v4a2 2 0 0 1 -2 2a16 16 0 0 1 -15 -15a2 2 0 0 1 2 -2" />
                                        </svg>
                                        <h2 class="perfil-info" th:text="${cliente.numerotelefonico}">
                                        </h2>
                                    </div>
                                </div>
                                <div class="row row1">
                                    <div class="col perfil-info-secondary">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-calendar-event" width="32" height="32" viewBox="0 0 24 24" stroke-width="1.5" stroke="#f82249" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                            <rect x="4" y="5" width="16" height="16" rx="2" />
                                            <line x1="16" y1="3" x2="16" y2="7" />
                                            <line x1="8" y1="3" x2="8" y2="7" />
                                            <line x1="4" y1="11" x2="20" y2="11" />
                                            <rect x="8" y="15" width="2" height="2" />
                                        </svg>
                                        <h2 class="perfil-info" th:text="${cliente.fechanacimiento}">
                                        </h2>
                                    </div>
                                </div>
                                <div class="row row1">
                                    <div class="col perfil-info-secondary">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-map-pin" width="32" height="32" viewBox="0 0 24 24" stroke-width="1.5" stroke="#f82249" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                            <circle cx="12" cy="11" r="3" />
                                            <path d="M17.657 16.657l-4.243 4.243a2 2 0 0 1 -2.827 0l-4.244 -4.243a8 8 0 1 1 11.314 0z" />
                                        </svg>
                                        <h2 class="perfil-info" th:text="${cliente.direccion}">
                                        </h2>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col d-flex justify-content-center mt-2">
                                        <a class="btn btn-primary" th:href="@{/perfil/editar}">Editar Perfil</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <footer th:replace="includes/footer.html :: footer"></footer>
            </div>

        </div>
    </body>
</html>
