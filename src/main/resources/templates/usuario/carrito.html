<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="includes/head.html :: head">MIMESIS</head>
    <body>
        <div class="container">
            <header th:replace="includes/navbar.html :: navbar"></header>
            <div class="row title-page">
                <h1 class="text-page">carrito de compras</h1>
                <h4 class="text-page">Compra y disfruta de nuestras funciones</h4>
            </div>
            <div class="row title-page">
                    <div class="table-responsive">
                        <table class="table shopping-cart" >
                            <thead>
                                <tr>
                                    <th class="text-center th-carrito">Imagen</th>
                                    <th class="text-center th-carrito">funcion</th>
                                    <th class="text-center th-carrito">Fecha/Hora</th>
                                    <th class="text-center th-carrito">Cantidad</th>
                                    <th class="text-center th-carrito">Sede</th>
                                    <th class="text-center th-carrito">Costo</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="funcion,i : ${carrito}">
                                    <td class="td-carrito"><img th:src="@{|/images/${funcion.funcion.idobra.getId()}|}" width="30rem" height="30rem">
                                    </td>
                                    <td class="text-center td-carrito" th:text="${funcion.funcion.idobra.getNombre()}"></td>
                                    <td class="text-center td-carrito" th:text="${funcion.funcion.fecha}"></td>
                                    <td class="text-center td-carrito" th:text="${funcion.cantidad}"></td>
                                    <td class="text-center td-carrito" th:text="${funcion.sede.nombre}"></td>
                                    <td class="text-center td-carrito" th:text="${funcion.costoTotal}"></td>
                                    <td class="text-center">
                                        <a th:href="@{${'/carrito/borrar?num='+i.index}}" class="btn btn-outline-danger flex-shrink-0">
                                            <i class="bi bi-trash"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="shopping-cart-footer">
                            <div class="col d-flex justify-content-center">
                                <a type="button" class="btn btn-success td-carrito" th:href="@{/carrito/comprar}">
                                    Comprar Ahora
                                </a>
                                <a class="btn btn-secondary ms-2 td-carrito" th:href="@{/funciones}">
                                    Seguir Comprando
                                </a>
                            </div>
                        </div>
                    </div>

            </div>
            <footer th:replace="includes/footer.html :: footer"></footer>
        </div>
    </body>
</html>
