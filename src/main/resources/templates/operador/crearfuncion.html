<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="includes/head.html :: head">MIMESIS</head>
    <body>
        <header th:replace="/includes/navbar.html :: navbar-operador" id="header" class="d-flex align-items-center">
        </header>

        <div id="content">
            <main>
                <!-- Contenido -->
                <br>
                <div class="page-header text-center">
                    <h2 th:text="${funcion.id == 0 ? 'Nueva Funcion' : 'Editar Funcion'}">Nueva Funcion</h2>
                    <h2 th:if="${funcion.id != 0}" th:text="${funcion.nombre}"></h2>
                    <br>
                </div>
                <div class="container-fluid form-center">
                    <form method="POST" class="row g-3" th:action="@{/operador/save}" th:object="${funcion}">
                        <input type="hidden" th:field="*{id}">
                        <div class="row" th:hidden="${funcion.id != 0}">
                            <div class="col">
                            </div>
                            <div class="form-group col-8" >
                                <label>Nombre</label>
                                <br>
                                <input class="form-control " type="text" th:field="*{nombre}" >

                            </div>
                            <div class="col"></div>

                        </div>

                        <div class="row" >
                            <div class="col">
                            </div>
                            <div class="form-group col-8">
                                <label>Fecha Inicio</label>
                                <br>
                                <input  class="form-control" type="date" th:field="*{fecha}" >
                            </div>
                            <div class="col">
                            </div>
                        </div>

                        <div class="row" >
                            <div class="col">
                            </div>
                            <div class="form-group col-8">
                                <label>Hora Inicio</label>
                                <br>
                                <input  class="form-control" type="time" th:field="*{horainicio}" >
                            </div>
                            <div class="col">
                            </div>
                        </div>

                        <div class="row" >
                            <div class="col">
                            </div>
                            <div class="form-group col-8">
                                <label>Hora Fin</label>
                                <br>
                                <input  class="form-control" type="time" th:field="*{horafin}" >
                            </div>
                            <div class="col">
                            </div>
                        </div>

                        <div class="row" th:hidden="${funcion.id != 0}">
                            <div class="col">
                            </div>
                            <div class="form-group col-8" >
                                <label for="genero">GÃ©nero</label>
                                <br>
                                <select class="form-select" id="genero" th:field="*{genero}">
                                    <option value="Drama">Drama</option>
                                    <option value="Comedia">Comedia</option>
                                    <option value="Ciencia ficcion">Ciencia ficcion</option>
                                    <option value="Aventura">Aventura</option>
                                    <option value="Suspenso">Suspenso</option>
                                    <option value="Terror">Terror</option>
                                </select>
                            </div>
                            <div class="col">
                            </div>
                        </div>


                        <div class="row" th:hidden="${funcion.id != 0}">
                            <div class="col">
                            </div>
                            <div class="form-group col-8">
                                <label for="iddirector" >Director</label>
                                <select class="form-select" id="iddirector" th:field="*{iddirector}">
                                    <option th:each="director : ${listaDirectores}" th:value="${director.id}" th:text="${director.nombre}">Mark</option>
                                </select>
                            </div>
                            <div class="col">
                            </div>
                        </div>


                        <div class="row" th:hidden="${funcion.id != 0}">
                            <div class="col">
                            </div>
                            <div class="form-group col-8">
                                <label for="restriccion" >Restriccion de Edad</label>
                                <select id="restriccion" class="form-select" th:name="restricciondeedad">
                                    <option hidden selected>Restriccion de edad</option>
                                    <option value="Apto para todo publico">Apto para todo publico</option>
                                    <option value="+12">+12</option>
                                    <option value="+14">+14</option>
                                    <option value="+16">+16</option>
                                    <option value="+18">+18</option>
                                </select>
                            </div>
                            <div class="col">
                            </div>
                        </div>


                        <div class="row" th:hidden="${funcion.id != 0}">
                            <div class="col">
                            </div>
                            <div class="form-group col-8" >
                                <label for="sede" >Sede</label>
                                <select id="sede" class="form-select" th:name="idsede">

                                    <option th:each="sede : ${listaSedes}" th:value="${sede.id}" th:text="${sede.nombre}">San Miguel</option>
                                </select>
                            </div>
                            <div class="col">
                            </div>
                        </div>

                        <div class="row" th:hidden="${funcion.id != 0}">
                            <div class="col">
                            </div>
                            <div class="form-group col-8" >
                                <label for="sala" >Sala</label>
                                <select id="sala" class="form-select" name="idsala">

                                    <option th:each="sala : ${listaSalas} " th:value="${sala.id}" th:text="${sala.idsede.nombre} + ' '+ ${sala.nombre}  ">Sala 1</option>
                                </select>
                            </div>
                            <div class="col">
                            </div>
                        </div>

                        <div class="row" th:hidden="${funcion.id != 0}">
                            <div class="col">
                            </div>
                            <div class="form-group col-8">
                                <label>Precio</label>
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">S/</div>
                                    </div>
                                    <input class="form-control" type="text" th:field="*{costo}">

                                </div>
                            </div>
                            <div class="col">
                            </div>
                        </div>
                        <div class="row" th:hidden="${funcion.id != 0}">
                            <div class="col">
                            </div>
                            <div class="form-group col-8" >
                                <label>Aforo</label>
                                <br>
                                <input  class="form-control" type="number" th:field="*{aforo}" >
                            </div>
                            <div class="col">
                            </div>
                        </div>


                        <div class="row" th:hidden="${funcion.id != 0}">
                            <div class="col">
                            </div>
                            <div class="col-8" data-bs-spy="scroll" data-bs-offset="0" tabindex="0">
                                <h3>Actores</h3>
                                <table class="table" >
                                    <thead class="thead-dark">
                                        <th scope="col">Nombre</th>
                                        <th scope="col"> Apellido</th>
                                    </thead>
                                    <tbody>
                                        <tr th:each="actor: ${listaActores}" >
                                            <td th:text="${actor.nombre}" ></td>
                                            <td th:text="${actor.apellido}">Mark</td>
                                            <td><input type="checkbox" th:name="actoresObra" th:value="${actor.id}" th:checked="${funcion.id != 0}" ></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="col">
                            </div>
                        </div>

                        <div class="row" th:hidden="${funcion.id != 0}">
                            <div class="col">
                            </div>
                            <div class="form-group col-8">
                                <table class="table">
                                    <thead class="thead-dark">
                                        <th scope="col">Imagenes</th>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td><img class="img-fluid" style="width: 50px;height: 50px;" th:src="@{/img/teatro.jpg}"></td>
                                        </tr>
                                        <tr>
                                            <td><img class="img-fluid" style="width: 50px;height: 50px;" th:src="@{/img/teatro.jpg}"></td>
                                        </tr>
                                    </tbody>
                                </table>
                                <div class="col-xl-1">
                                    <input style="color: transparent;" type="file">
                                    <button type="button" class="btn btn-primary">Aceptar imagen</button>
                                </div>
                            </div>
                            <div class="col">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-8">
                            </div>
                            <div class="form-group col">
                                <a th:href="@{/operador}" class="btn btn-danger">Cancelar</a>
                                <button type="submit" class="btn btn-primary" >Registrar</button>
                            </div>
                            <div class="col-2">
                            </div>
                        </div>

                    </form>
                </div>
            </main>
        </div>

    </body>
</html>
