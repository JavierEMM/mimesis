<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Editar Salas</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
    </head>
    <body>
        <main>
            <div class="container mt-5" style="margin-right: auto; margin-left: auto; max-width: 400px; text-align: center">
                <section style="max-width:100%; background: black; padding:30px; margin: auto; border-radius: 4px; font-family: 'Century Gothic'; color: white;box-shadow: 7px 13px 37px #000;">
                <h1 class="pb-2 mb-4 border-bottom">Editar Salas</h1>
                <form method="post" th:action="@{'/admin/savesalas'}" th:object="${sala}">
                    <input type="hidden" th:field="*{id}"/>
                    <div class="mb-3">
                        <label class="form-label">NÃºmero de sala</label>
                        <input type="text" class="form-control" th:field="*{nombre}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Aforo</label>
                        <input type="text" class="form-control" th:field="*{aforo}">
                    </div>
                    <div>
                        <label for="idsede">Sede</label>
                        <select id="idsede" name="idsede" class="form-select text-left text-lg text-medium">
                            <option th:each="sede:${sedeList}"
                                    th:value="${sede.id}"
                                    th:text="${sede.nombre}">
                            </option>
                        </select>
                    </div>
                    <br>
                    <a th:href="@{'/admin/salas'}" class="btn btn-danger">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </form>
                </section>
            </div>
        </main>


    </body>
</html>
