<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
    <head th:replace="includes/head.html :: head">MIMESIS</head>
    <body >


    <div class="container">
        <header th:replace="includes/navbar.html :: navbar(option='Clientes')"></header>
        <div class="row title-page" >
            <h1 class="text-page">GESTIÃ“N DE CLIENTES</h1>
        </div>
    <table class="table" id="clientes">
        <thead class="thead-dark">
            <tr>
                <th class="text-center">#</th>
                <th class="text-center">Cliente</th>
                <th class="text-center">DNI</th>
                <th class="text-center">Correo</th>
                <th class="text-center">Numero telefonico</th>
                <th class="text-center">Direccion</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="usuario,i : ${listaClientes}">
                <td  style="text-align: center;"  th:text="${i.index + 1}"></td>
                <td  style="text-align: center;"  th:text="${usuario.nombre}+' '+${usuario.apellido}"></td>
                <td  style="text-align: center;"  th:text="${usuario.dni}"></td>
                <td  style="text-align: center;"  th:text="${usuario.correo}"></td>
                <td  style="text-align: center;"  th:text="${usuario.numerotelefonico}"></td>
                <td  style="text-align: center;"  th:text="${usuario.direccion}"></td>
            </tr>
        </tbody>
    </table>
</div>

        <script src="https://code.jquery.com/jquery-3.5.1.js"

                crossorigin="anonymous">
        </script>

        <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"
                crossorigin="anonymous">
        </script>

        <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"
                crossorigin="anonymous">
        </script>
        <script>
            $(document).ready( function () {
                $('#clientes').DataTable({
                    language: {
                        processing: "Tratamiento en curso...",
                        infoEmpty: "No existen datos.",
                        loadingRecords: "Cargando...",
                        zeroRecords: "No se encontraron datos con tu busqueda",
                        emptyTable: "No hay datos disponibles en la tabla.",
                        lengthMenu: "",
                        info: "",
                        infoEmpty: "No existen datos.",
                        infoFiltered: "(filtrado de _MAX_ elementos en total)",
                        infoPostFix: "",
                        paginate: {
                            first: "Primero",
                            previous: "Anterior",
                            next: "Siguiente",
                            last: "Ultimo"
                        },
                        aria: {
                            sortAscending: ": active para ordenar la columna en orden ascendente",
                            sortDescending: ": active para ordenar la columna en orden descendente"
                        }
                    },
                    scrollY: 300,
                    lengthMenu: [ [5, 10, -1], [5, 10, "All"] ],
                    "searching": false,
                    "ordering": false,
                });
            } );

        </script>
<footer th:replace="includes/footer.html :: footer"></footer>

</body>
</html>
