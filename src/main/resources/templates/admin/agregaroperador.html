<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar Salas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

          crossorigin="anonymous">
</head>
<body>

<div class="container mt-5" style="margin-right: auto; margin-left: auto; max-width: 500px;">
    <section style="max-width:100%; background: black; padding:30px; margin: auto; border-radius: 4px; font-family: 'Century Gothic'; color: white;box-shadow: 7px 13px 37px #000;">
        <div style="max-width: 1000px; text-align: center">
            <h1 class="pb-2 mb-4 border-bottom">Agregar Operador</h1>
            <form method="post" th:action="@{'/admin/saveoperador'}">
                <input type="hidden"/>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input name="nombre" id="nombre" type="text" class="form-control" >
                </div>
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input name="apellido" id="apellido" type="text" class="form-control" >
                </div>
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo</label>
                    <input name="correo" id="correo" type="text" class="form-control" >
                </div>
                <div class="mb-3">
                    <label for="contrasena" class="form-label">Contrase√±a</label>
                    <input name="contrasena" id="contrasena" type="password" class="form-control" >
                </div>
                <input type="hidden" name="rol" id="rol" value="Operador"/>
                <input type="hidden" name="emailconfirm" id="emailconfirm" value="0"/>

                        <option>San Miki</option>
                        <option>San Martin de Porres</option>

                        <option>Jesus Maria</option>
                    </select>
                </div>-->

                <a th:href="@{'/admin/operadores'}" class="btn btn-danger">Cancelar</a>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
        </div>
    </section>
</div>


</body>
</html>
