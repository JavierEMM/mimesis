<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar Salas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>

<div class="container mt-5" style="margin-right: auto; margin-left: auto; max-width: 500px;">
<section style="max-width:100%; background: black; padding:30px; margin: auto; border-radius: 4px; font-family: 'Century Gothic'; color: white;box-shadow: 7px 13px 37px #000;">
    <div style="max-width: 1000px; text-align: center">
        <h1 class="pb-2 mb-4 border-bottom">Editar Operador</h1>
        <form method="post">
            <input type="hidden"/>
            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" >
            </div>
            <div class="mb-3">
                <label class="form-label">DNI</label>
                <input type="text" class="form-control" >
            </div>

            <div class="col-sm mb-3">
                <label class="form-label">Sede</label>
                <select class="form-select text-left text-lg text-medium">
                    <option>San Miki</option>
                    <option>San Martin de Porres</option>
                    <option>Lince</option>
                    <option>Jesus Maria</option>
                </select>
            </div>

            <a th:href="@{'/admin/operadores'}" class="btn btn-danger">Cancelar</a>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
</section>
</div>
</body>
</html>
