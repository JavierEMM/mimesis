<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Agregar Staff</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
    </head>
    <body>
        <main>
            <div class="container px-4 py-5">
                <h1 class="pb-2 mb-4 border-bottom">Agregar Staff</h1>
                <form method="post"  class="col-4" >
                    <input type="hidden"  />

                    <div class="col-sm bg-light text-start" style="max-width:30%;">
                        <label>Rol</label>
                        <select class="form-select text-left text-lg text-medium">
                            <option>Actor</option>
                            <option>Director</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Foto</label>
                        <input type="text" class="form-control" >
                    </div>

                    <a th:href="@{'/admin/actoresydirectores'}" class="btn btn-danger">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </form>
            </div>
        </main>


    </body>
</html>
