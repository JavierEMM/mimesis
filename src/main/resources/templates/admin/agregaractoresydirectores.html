<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
    <head>
        <head th:replace="includes/head.html :: head">MIMESIS</head>
    </head>
    <body>
        <section>
            <header th:replace="includes/navbaradmin.html :: navbar-usuario"></header>
        </section>
        <main>
            <div class="container mt-5" style="margin-right: auto; margin-left: auto; max-width: 500px;">
                <section style="max-width:100%; background: black; padding:30px; margin: auto; border-radius: 4px; font-family: 'Century Gothic'; color: white;box-shadow: 7px 13px 37px #000;">
                    <div style="max-width: 1000px; text-align: center">
                        <h1 class="pb-2 mb-4 border-bottom">Agregar Staff</h1>
                        <form method="post">
                            <input type="hidden"  />
                            <div class="mb-3">
                                <label>Rol</label>
                                <select class="form-select text-left text-lg text-medium">
                                    <option>Actor</option>
                                    <option>Director</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Foto</label>
                                <br>
                                <input class="btn" style="color: transparent; width: 146px; height: 40px;" type="file" accept="image/*" id="archivo" name="archivo" multiple>
                            </div>
                            <a th:href="@{'/admin/actoresydirectores'}" class="btn btn-danger">Cancelar</a>
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </form>
                    </div>
                </section>
            </div>
        </main>
    </body>
</html>
