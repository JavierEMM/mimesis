<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>MIMESIS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body style="background-color: white;">

<div class="main">
    <section class="sign-in">
        <div class="container">
            <div class="container mt-5" style="margin-right: auto; margin-left: auto; max-width: 600px; text-align: center">
                <section style="max-width:100%; background: black; padding:30px; margin: auto; border-radius: 4px; color: white;box-shadow: 7px 13px 37px #000;">
                    <h1 class="border-bottom" style="color:crimson"><b>Registro</b></h1>
                    <br>
                    <form method="POST">
                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <label class="form-label">Nombres </label>
                                    <input type="text" name="nombre" class="form-control form-control" required/>
                                </div>
                            </div>
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <label class="form-label">Apellidos </label>
                                    <input type="text" name="apellido" class="form-control form-control" required/>
                                </div>
                            </div>
                        </div>

                        <div class="row ">
                            <div class="col-md-6 mb-4 pb-2">
                                <div class="form-outline">
                                    <label class="form-label">DNI</label>
                                    <input type="text" class="form-control form-control" name="dni"
                                           maxlength="8"
                                           pattern="[0-9]{8}" title="Debe ingresar un número de DNI valido" required>
                                </div>
                            </div>
                            <div class="col-md-6 mb-4 pb-2">
                                <label class="form-label select-label fontStyle2">Fecha de nacimiento</label>
                                <input type="date" class="form-control form-control" name="dni"  required>
                            </div>
                        </div>

                        <div class="form-outline mb-4">
                            <label class="form-label">Correo</label>
                            <input type="email" name="usuario"
                                   class="form-control form-control"/>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-4 pb-2">
                                <div class="form-outline">
                                    <label class="form-label">Contraseña</label>
                                    <input type="password" name="contrasena" id="contrasena" required
                                           class="form-control form-control"/>
                                </div>
                            </div>
                            <div class="col-md-6 mb-4 pb-2">
                                <div class="form-outline">
                                    <label class="form-label">Repita su contraseña</label>

                                    <input type="password" name="re_contrasena" id="re_contrasena" oninput="check(this)"
                                           required
                                           class="form-control form-control"/>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-4 pb-2">
                                <div class="form-outline mb-4">
                                     <label class="form-label">Número de teléfono</label>
                                      <input type="tel" name="telefono" class="form-control form-control"
                                             maxlength="9"  pattern="[0-9]{9}" title="Debe ingresar un número telefonico de 9 numeros" required>
                                </div>
                            </div>
                                <div class="col-md-6 mb-4 pb-2">
                                    <div class="form-outline mb-4">
                                          <label class="form-label">Direccion</label>
                                          <input type="text" name="telefono" class="form-control form-control" required>
                                    </div>
                                </div>
                        </div>


                        <div class="row">
                            <div class="col-md-6 mb-4">
                                      <a><button style="width:150px" type="submit" class="btn btn-primary">Registrar</button></a>
                            </div>
                            <div class="col-md-6 mb-4">
                                    <a href="/iniciarsesion" style="width:150px" class="btn btn-danger">Cancelar</a>
                            </div>
                        </div>

                    </form>
                    <script type='text/javascript'>
                        function check(input) {
                            if (input.value != document.getElementById('contrasena').value) {
                                input.setCustomValidity('Las contraseñas no son iguales');
                            } else {
                                // input is valid -- reset the error message
                                input.setCustomValidity('');
                            }
                        }
                    </script>
                </section>
            </div>
        </div>
    </section>
        </div>
</div>
</div>
</div>
</section>


</div>
</div>
</section>

</div>
</body>
</html>
