<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
    <head th:replace="includes/head.html :: head">MIMESIS</head>
<body style="background-color: white;">

<div class="main">
    <section class="sign-in">
        <div class="container">
            <div class="container mt-5" style="margin-right: auto; margin-left: auto; max-width: 600px; text-align: center">
                <section style="max-width:100%; background: black; padding:30px; margin: auto; border-radius: 4px; color: white;box-shadow: 7px 13px 37px #000;">
                    <h1 class="border-bottom" style="color:crimson"><b>Registro</b></h1>
                    <br>
                    <form method="POST" th:object="${usuario}" th:action="@{/registrar}">
                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <label class="form-label">Nombres </label>
                                    <input type="text" th:field="*{nombre}" class="form-control form-control" placeholder="Nombres" required/>
                                </div>
                            </div>
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <label class="form-label">Apellidos </label>
                                    <input type="text" th:field="*{apellido}" class="form-control form-control" placeholder="Apellidos" required/>
                                </div>
                            </div>
                        </div>

                        <div class="row ">
                            <div class="col-md-6 mb-4 pb-2">
                                <div class="form-outline">
                                    <label class="form-label">DNI</label>
                                    <input type="number" class="form-control form-control" th:field="*{dni}">
                                </div>
                            </div>
                            <div class="col-md-6 mb-4 pb-2">
                                <label class="form-label select-label fontStyle2">Fecha de nacimiento</label>
                                <input type="date" class="form-control form-control" th:field="*{fechanacimiento}">
                            </div>
                        </div>

                        <div class="form-outline mb-4">
                            <label class="form-label">Correo</label>
                            <input type="email" th:field="*{correo}" class="form-control form-control" placeholder="Correo"/>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-4 pb-2">
                                <div class="form-outline">
                                    <label class="form-label">Contraseña</label>
                                    <input type="password" th:field="*{contrasena}" class="form-control form-control" required/>
                                </div>
                            </div>
                            <div class="col-md-6 mb-4 pb-2">
                                <div class="form-outline">
                                    <label class="form-label">Repita su contraseña</label>

                                    <input type="password" name="re_contrasena" id="re_contrasena" oninput="check(this)"
                                           required
                                           class="form-control form-control"/>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-4 pb-2">
                                <div class="form-outline mb-4">
                                     <label class="form-label">Número de celular</label>
                                      <input type="tel" th:field="*{numerotelefonico}" class="form-control form-control">
                                </div>
                            </div>
                                <div class="col-md-6 mb-4 pb-2">
                                    <div class="form-outline mb-4">
                                          <label class="form-label">Direccion</label>
                                          <input type="text" th:field="*{direccion}" class="form-control form-control" required>
                                    </div>
                                </div>
                        </div>

                        <div class="d-flex align-items-center justify-content-center pb-4">
                            <div  class="btn btn-danger">
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-google" width="32" height="32" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                    <path d="M17.788 5.108a9 9 0 1 0 3.212 6.892h-8" />
                                </svg>
                                <a class="google" th:href="@{/oauth2/authorization/google}">Continuar con Google</a>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-4">
                                      <a><button style="width:150px" type="submit" class="btn btn-primary">Registrar</button></a>
                            </div>
                            <div class="col-md-6 mb-4">
                                    <a href="/login" style="width:150px" class="btn btn-danger">Cancelar</a>
                            </div>
                        </div>

                    </form>
                    <script type='text/javascript'>
                        function check(input) {
                            if (input.value != document.getElementById('contrasena').value) {
                                input.setCustomValidity('Las contraseñas no son iguales');
                            } else {
                                // input is valid -- reset the error message
                                input.setCustomValidity('');
                            }
                        }
                    </script>
                </section>
            </div>
        </div>
    </section>
        </div>
</div>
</div>
</div>
</section>


</div>
</div>
</section>

</div>
</body>
</html>
