<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>MIMESIS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body style="background-color: white;">

<div class="main">
    <section class="sign-in">
        <div class="container">
                <div class="container mt-5" style="margin-right: auto; margin-left: auto; max-width: 500px; text-align: center">
                    <section style="max-width:100%; background: black; padding:30px; margin: auto; border-radius: 4px; color: white;box-shadow: 7px 13px 37px #000;">
                        <h1 class="border-bottom" style="color:crimson"><b>Iniciar sesión</b></h1>
                        <br>
                        <h6>Ingresa a tu cuenta para que puedas vivir al maximo la experiencia en Mimesis</h6>
                        <br>

                        <form method="POST" id="login-form">
                            <div class="mb-3">
                                <label for="correo">Correo :</label>
                                <input type="correo" name="correo" id="correo" placeholder="Correo electrónico"/>
                            </div>
                            <br>
                            <div class="mb-3">
                                <label for="contrasenia">Contraseña :</label>
                                <input type="password" name="constrasenia" id="contrasenia" placeholder="Contraseña"/>
                            </div>
                            <br>
                            <div class="mb-3" >
                                <a href="" style="color: #4869df"><b>¿Has olvidado tu contraseña?</b></a>
                            </div>
                            <br>
                            <div class="mb-3">
                                <div style="display:flex; align-items:center; justify-content:center;" class="column">
                                    <button class="btn btn-outline-danger" style="width:150px" type="submit">Ingresar</button>
                                </div>
                            </div>
                        </form>
                    </section>


                    <br>
                    <br>

                    <div class="d-flex align-items-center justify-content-center pb-4">
                        <p class="mb-0 me-2">¿Aún no tienes una cuenta?</p>
                        <hr>
                        <a href="" type="button"
                           class="btn btn-danger">Registrate
                        </a>
                    </div>

                </div>
           </div>
    </section>

</div>
</body>
</html>
