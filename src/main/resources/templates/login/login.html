<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>MIMESIS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

</head>
<body>

<div class="main">
    <section class="sign-in">
        <div class="container">
                <div class="container mt-5" style="margin-right: auto; margin-left: auto; max-width: 500px; text-align: center">
                    <section style="max-width:100%; background: black; padding:30px; margin: auto; border-radius: 4px; color: white;box-shadow: 7px 13px 37px #000;">
                        <h1 class="border-bottom" style="color:crimson"><b>Iniciar sesión</b></h1>
                        <br>
                        <h6>Ingresa a tu cuenta para que puedas vivir al maximo la experiencia en Mimesis</h6>
                        <br>

                        <form method="POST" th:action="@{/processLogin}">
                            <div class="mb-3 ms-4 me-4">
                                <label class="form-label">Correo :</label>
                                <input name="username" type="correo" class="form-control" placeholder="Correo electrónico"/>
                            </div>
                            <br>
                            <div class="mb-3 ms-4 me-4">
                                <label class="form-label">Contraseña :</label>
                                <input name="password" type="password" class="form-control" placeholder="Contraseña"/>
                            </div>
                            <br>
                            <div class="mb-3" >
                                <a th:href="@{/cambiarcontrasenia}" style="color: #4869df"><b>¿Has olvidado tu contraseña?</b></a>
                            </div>
                            <br>
                            <div class="mb-3">
                                <div style="display:flex; align-items:center; justify-content:center;" class="column">
                                    <button class="btn btn-outline-danger" style="width:150px" type="submit">Ingresar</button>
                                </div>
                            </div>
                            <h4 th:if="${param.error}" class="form-signin-heading" style="color:red">Acceso denegado</h4>
                        </form>
                    </section>


                    <br>
                    <br>

                    <div class="d-flex align-items-center justify-content-center pb-4">
                        <p class="mb-0 me-2">¿Aún no tienes una cuenta?</p>
                        <hr>
                        <a href="/registro" type="button"
                           class="btn btn-danger">Registrate
                        </a>
                    </div>
                    <div class="d-flex align-items-center justify-content-center pb-4">
                        <p class="mb-0 me-2">O</p>
                    </div>
                    <div class="d-flex align-items-center justify-content-center pb-4">
                            <div style="background: white" class="me-3">
                            <rect/>Continuar con Google
                            </div>

                        <div  class="btn btn-danger">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
                                <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8
                                0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0
                                3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/>
                            </svg>
                        </div>
                    </div>
                </div>
           </div>
    </section>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
