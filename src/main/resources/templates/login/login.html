<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
    <head th:replace="includes/head.html :: head">MIMESIS</head>
<body>

<div class="main">
    <section class="sign-in">
        <div class="container">
            <div class="alert" th:classappend="${alerta}" th:if="${registro != null}" th:text="${registro}"></div>
                <div class="container mt-5" style="margin-right: auto; margin-left: auto; max-width: 500px; text-align: center">
                    <section style="max-width:100%; background: black; padding:30px; margin: auto; border-radius: 4px; color: white;box-shadow: 7px 13px 37px #000;">
                        <h1 class="border-bottom" style="color:crimson"><b>Iniciar sesión</b></h1>
                        <br>
                        <h6 class="login-subtitle">Ingresa a tu cuenta para que puedas vivir al maximo la experiencia en Mimesis</h6>
                        <br>

                        <form method="POST" th:action="@{/processLogin}">
                            <div class="mb-3 ms-4 me-4">
                                <label class="form-label">Correo :</label>
                                <input name="username" type="correo" class="form-control" placeholder="Correo electrónico"/>
                            </div>
                            <br>
                            <div class="mb-3 ms-4 me-4">
                                <label class="form-label">Contraseña :</label>
                                <input name="password" type="password" class="form-control" placeholder="Contraseña"/>
                            </div>
                            <br>
                            <div class="mb-3" >
                                <a th:href="@{/cambiarcontrasenia}" style="color: #4869df"><b>¿Has olvidado tu contraseña?</b></a>
                            </div>
                            <br>
                            <div class="mb-3">
                                <div style="display:flex; align-items:center; justify-content:center;" class="column">
                                    <button class="btn btn-outline-danger" style="width:150px" type="submit">Ingresar</button>
                                </div>
                            </div>
                            <h4 th:if="${param.error}" class="form-signin-heading" style="color:red">Acceso denegado</h4>
                            <h4 th:if="${mensaje != null}" class="form-signin-heading" th:text="${mensaje}" style="color:red">Acceso denegado</h4>
                        </form>
                    </section>


                    <br>
                    <br>

                    <div class="d-flex align-items-center justify-content-center pb-4">
                        <p class="mb-0 me-2">¿Aún no tienes una cuenta?</p>
                        <hr>
                        <a href="/registro" type="button"
                           class="btn btn-danger">Registrate
                        </a>
                    </div>
                    <div class="d-flex align-items-center justify-content-center pb-4">
                        <p class="mb-0 me-2">O</p>
                    </div>
                    <div class="d-flex align-items-center justify-content-center pb-4">
                        <div  class="btn btn-danger">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-google" width="32" height="32" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                <path d="M17.788 5.108a9 9 0 1 0 3.212 6.892h-8" />
                            </svg>
                            <a class="google" th:href="@{/oauth2/authorization/google}">Continuar con Google</a>
                        </div>
                    </div>
                </div>
           </div>
    </section>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
